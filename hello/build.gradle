apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.19'
}

jar {
    baseName = 'untyped_actor'
    version =  '0.0.1'

    from configurations.compile.collect{it.isDirectory()?it:zipTree(it)}
   
   	/* 
    manifest {
        attributes 'Main-Class': 'com.alex.akka.demo.UntypedActorDemo'
    }
    */
}